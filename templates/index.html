<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <title>Processing Results</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Processing Results</h1>
        <table class="min-w-full bg-white border">
            <thead>
                <tr>
                    <th class="py-2 px-4 border">S.No.</th>
                    <th class="py-2 px-4 border">Date (YYYY-MM-DD)</th>
                    <th class="py-2 px-4 border">Hour (0-24)</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td class="py-2 px-4 border">{{ loop.index }}</td>
                    <td class="py-2 px-4 border">{{ video.date }}</td>
                    <td class="py-2 px-4 border">
                        <a href="/video/{{ video.filepath }}">{{ video.hour }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
